<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Load Redux -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>

  <!-- Load React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.4/react-redux.min.js"></script>

  <!-- Load Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <!-- Load Ember -->
  <script src="https://assets17.freshservice.com/a/assets/vendor-8188a155b9a4e9dd53c6d77295c46bfb.js"></script>

  <div id="top-pane">
    <h1>Counter Value: <span id="counter-value"></span></h1>
  </div>
  <div id="left-pane">
    <COUNTER></COUNTER>
  </div>
  <div id="right-pane">
    <INCREMENT></INCREMENT>
    <DECREMENT></DECREMENT>
  </div>

  <script src="/js/redux/store.js"></script>
  <script src="/js/redux/actions.js"></script>
  <script src="/js/ember/counter-component.js"></script>
  <script type="text/babel" src="/js/react/increment-component.js"></script>
  <script type="text/babel" src="/js/react/decrement-component.js"></script>

  <script>
    store.subscribe(() => {
      document.getElementById('counter-value').innerText = store.getState().counter;
    });
  </script>
</body>
</html>
